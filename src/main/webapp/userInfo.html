<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

<div class="m-header" id="user-header">
    <h1></h1>
</div>
<hr>
<div class="container">
    <table class="table table-hover">
        <caption>
            <h3>一周操作信息</h3>
        </caption>
        <thead>
        <tr>
            <th>日期</th>
            <th>登陆次数</th>
            <th>上传模型次数</th>
            <th>下载模型次数</th>
        </tr>
        </thead>
        <tbody id="week-tbody">
        </tbody>
    </table>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <canvas id="weekChart"></canvas>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <canvas id="monthChart"></canvas>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <canvas id="yearChart"></canvas>
        </div>
    </div>
    <hr>
    <table class="table table-hover">
        <caption>
            <h3>模型列表</h3>
        </caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>模型名称</th>
            <th>模型存储路径</th>
            <th>缩略图</th>
        </tr>
        </thead>
        <tbody id="model-tbody">
        </tbody>
    </table>
    <nav aria-label="..." class="my-page">
        <ul class="pager">
            <li onclick="previousBtn()"><a>Previous</a></li>
            <li onclick="nextBtn()"><a>Next</a></li>
        </ul>
    </nav>
</div>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
<script type="text/javascript" src="js/userInfo.js"></script>
</html>
